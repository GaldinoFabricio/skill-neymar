<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Neymar Skill Payment</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         background-color: #f4f4f4;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         margin: 0;
      }

      .container {
         position: relative;
         text-align: center;
         background: #fff;
         padding: 20px;
         border-radius: 10px;
         box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
         max-width: 400px;
         width: 100%;
      }

      h1 {
         color: #222;
      }

      button {
         padding: 10px 20px;
         background-color: #4CAF50;
         color: white;
         border: none;
         border-radius: 5px;
         cursor: pointer;
         font-size: 16px;
      }

      button:hover {
         background-color: #45a049;
      }

      .language-switcher {
         position: absolute;
         top: 10px;
         right: 10px;
         font-size: 14px;
      }

      .language-switcher button {
         background: none;
         border: none;
         color: #007BFF;
         cursor: pointer;
         font-size: 14px;
         padding: 0;
         margin-left: 10px;
      }

      .language-switcher button:hover {
         text-decoration: underline;
      }

      .result {
         margin-top: 20px;
         font-size: 18px;
         color: #333;
      }

      .result img {
         max-width: 100px;
         margin-top: 10px;
      }
   </style>
</head>

<body>
   <div class="language-switcher">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('pt')">PT-BR</button>
   </div>
   <div class="container">
      <h1>Do you have Neymar's skill?</h1>
      <button class="buttom" onclick="checkNeymarSkill()">For $1 Check Now</button>
      <div class="result" id="result"></div>
   </div>

   <script src="https://js.stripe.com/v3/"></script>
   <script>
      let translations = {};
      let currentLanguage = 'en';
      loadLanguage(currentLanguage);

      async function loadLanguage(lang) {
         const response = await fetch(`locales/${lang}.json`);
         translations = await response.json();
         UpdateMoedaValor();
         updateText();
      }

      async function UpdateMoedaValor() {
         const response = await fetch('https://economia.awesomeapi.com.br/json/last/BRL-USD');
         const data = await response.json();
         const valor = data.BRLUSD.ask || 1;
         const moeda = data.moeda;
         console.log(moeda);
         document.querySelector('body > div.container > button').textContent = currentLanguage == "en" ? `For $ ${valor * 5} Check Now` : `Por R$ 5 Confira Agora`;
      }

      function updateText() {
         document.querySelector('h1').textContent = translations.title;
         //document.querySelector('body > div.container > button').textContent = translations.button;
         document.getElementById('result').textContent = '';
      }

      function setLanguage(lang) {
         currentLanguage = lang;
         loadLanguage(lang);
      }

      async function checkNeymarSkill() {
         const stripe = Stripe('pk_test_51JrSzBB3BGwI4SEkswHqoQei85RnsJniQltauwmtJF4rMTEJGIuR5g2exJJbyheORgjRdIY8mT9PhQ6QuPyha6eS00NMzA1S7L'); // Use sua chave pÃºblica

         const response = await fetch('http://localhost:3000/create-checkout-session', {
            method: 'POST',
            headers: {
               'Content-Type': 'application/json',
            },
         });

         const session = await response.json();
         const result = await stripe.redirectToCheckout({
            sessionId: session.id,
         });

         if (result.error) {
            alert(result.error.message);
         }
      }

      const generateTokenBtn = document.getElementById('generateTokenBtn');
      const accessProtectedRouteBtn = document.getElementById('accessProtectedRouteBtn');
      const responseDiv = document.getElementById('response');

      generateTokenBtn.addEventListener('click', () => {
         fetch('http://localhost:3000/generate-token')
            .then(response => response.json())
            .then(data => {
               responseDiv.textContent = data.message;
            })
            .catch(error => {
               console.error('Erro ao gerar token:', error);
            });
      });

      accessProtectedRouteBtn.addEventListener('click', () => {
         fetch('http://localhost:3000/protected-route')
            .then(response => {
               if (response.ok) {
                  return response.json();
               } else {
                  throw new Error('Falha ao acessar a rota protegida.');
               }
            })
            .then(data => {
               responseDiv.textContent = data.message;
            })
            .catch(error => {
               responseDiv.textContent = error.message;
            });
      });

      loadLanguage(currentLanguage);
   </script>
</body>

</html>
